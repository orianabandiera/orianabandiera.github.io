    /* RESET */
    *,*::before,*::after{box-sizing:border-box}
    body,h1,h2,h3,h4,p,figure,blockquote,dl,dd{margin:0}
    img,picture{max-width:100%;display:block}
    input,button,textarea,select{font:inherit}

    /* THEME */
    :root{
      --brand:#8FB8FF;          /* light cornflower blue */
      --brand-d:#6495ED;        /* cornflower blue */
      --ink:#4a587a;            /* navy text */
      --muted:#6b7797;          /* muted navy */
      --bg:#f7faff;             /* very light blue background */
      --card:#ffffff;
      --ring:#b9d1ff;
      --line:#e6eefc;
      --radius:18px;
      --shadow:0 12px 30px rgba(10,26,68,.08);
      --maxw:1120px;
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0c142b; --card:#0e1834; --ink:#e8eeff; --muted:#a9b5da; --line:#20315e; --shadow:0 20px 40px rgba(0,0,0,.35)}
    }

    body{background:#ffffff; color:var(--ink); font-family:Lexend, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height:1.6; background-image:repeating-linear-gradient(0deg, rgba(100,149,237,0.06) 0px, rgba(100,149,237,0.06) 1px, transparent 1px, transparent 40px), repeating-linear-gradient(90deg, rgba(100,149,237,0.06) 0px, rgba(100,149,237,0.06) 1px, transparent 1px, transparent 40px); -webkit-mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%); mask-image: linear-gradient(to bottom, black 0%, black 80%, transparent 100%);} 

Oriana Bandiera is the Sir Anthony Atkinson Professor of Economics at the London School of Economics, and a honorary foreign member of the American Economic Association, a fellow of the British Academy, the Econometric Society, CEPR, BREAD and IZA.  She is director of the Hub for Equal Representation at the LSE and of the Gender, Growth and Labour Markets in Low-Income Countries (G²LM|LIC) programme at IZA.  She serves on the council of the Econometric Society, on board of the International Growth Centre and of the Barcelona Graduate School of Economics. Her research has been awarded the IZA Young Labor Economist Prize (2008), the Carlo Alberto Medal (2011), the Ester Boserup Prize (2018), the  Yrjö Jahnsson Award(2019), the Arrow Award (2021) and a Honorary Doctorate in Economics from the University of Munich (2021). At the LSE she teaches the undergraduate Development Economics course, for which she won a Student Union Award in 2020.
