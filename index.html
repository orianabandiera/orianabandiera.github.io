<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oriana Bandiera  â€”  Personal Academic Site</title>
  <meta name="description" content="Personal academic website: research, publications, teaching, and contact." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    *,*::before,*::after{box-sizing:border-box}
    body,h1,h2,h3,h4,p,figure,blockquote,dl,dd{margin:0}
    img,picture{max-width:100%;display:block}
    input,button,textarea,select{font:inherit}

    /* THEME */
    :root{
      --brand:#8FB8FF;          
      --brand-d:#6495ED;        
      --ink:#4a587a;            
      --muted:#6b7797;          
      --bg:#f7faff;             
      --card:#ffffff;
      --ring:#b9d1ff;
      --line:#e6eefc;
      --radius:18px;
      --shadow:0 12px 30px rgba(10,26,68,.08);
      --maxw:1120px;
    }

    body{background:#ffffff; color:var(--ink); font-family:Lexend, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height:1.6;}

    /* NAV */
    header{position:sticky; top:0; z-index:50; background:#ffffff; border-bottom:1px solid var(--line)}
    .container{max-width:var(--maxw); margin-inline:auto; padding-inline:clamp(16px,5vw,28px)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:72px}
    .brand{display:flex; align-items:center; gap:.7rem; font-weight:800; text-decoration:none; color:var(--ink)}
    .brand-badge{display:inline-block; width:14px; height:14px; border-radius:4px; background:var(--brand-d);}
    nav ul{display:flex; gap:.4rem; list-style:none; padding:0; margin:0}
    nav a{padding:.55rem .8rem; border-radius:12px; color:var(--ink); text-decoration:none; font-weight:300}

    /* HERO */
    .hero{padding:80px 0;}
    .hero-wrap{display:grid; grid-template-columns: 1.1fr .9fr; gap:40px; align-items:center; text-align:left}
    h1{font-size:clamp(28px, 5vw, 48px); font-weight:300; color:#465370;}
    .lead{font-size:clamp(16px, 2.2vw, 20px); color:var(--muted); margin-top:1rem}
    .headshot{border-radius:14px; width:35%; margin-inline:auto; object-fit:cover;}

    /* SECTIONS */
    section{padding:80px 0;}
    .section-head{display:flex; align-items:center; justify-content:space-between; margin-bottom:64px}
    .section-head h2{font-size:clamp(24px, 4.3vw, 40px); font-weight:300; position:relative; padding-bottom:0.4rem;}

    /* LISTS */
    .pubs{display:grid; gap:8px}
    .pub{background:var(--card); border:1px solid var(--line); border-radius:14px; padding:10px}
    .pub h3{font-size:1.08rem; font-weight:400; color:var(--ink); margin-bottom:4px;}
    .meta{font-size:.9rem; color:var(--muted);} 

    footer{padding:40px 0 64px; color:var(--muted)}
  </style>
</head>
