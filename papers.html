      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    /* Topic filter buttons (pills with colours) */
    .topic-filter-btn {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 13px;
      line-height: 1;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform .06s ease, box-shadow .06s ease;
    }
    .topic-filter-btn:hover { transform: translateY(-1px); }
    .topic-filter-btn[aria-pressed="true"] {
      box-shadow: 0 0 0 2px rgba(0,0,0,0.06) inset;
      transform: none;
      font-weight: 600;
    }
    .topic-filter-btn.all {
      background: transparent;
      color: #0366d6;
      padding-left: 0;
      padding-right: 8px;
      text-decoration: underline;
      border-radius: 6px;
    }

    #papers-search {
      width: 100%;
      max-width: 520px;
      font-family: inherit;
      font-size: 15px;
      padding: 6px 8px;
      margin: 10px 0 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .paper-item {
      margin-bottom: 16px;
    }
    .paper-title {
      font-weight: 600;
    }
    .paper-title a {
      color: #0366d6;
      text-decoration: none;
    }
    .paper-title a:hover {
      text-decoration: underline;
    }
    .paper-meta {
      font-size: 14px;
      color: #555;
    }
    .paper-topics {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    /* Tag styles */
    .topic-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 13px;
      line-height: 1;
      white-space: nowrap;
      margin: 0;
      box-sizing: border-box;
    }

    /* Color variants (pastel periwinkle, pastel purple, pastel green default) */
    .topic-tag.periwinkle,
    .topic-filter-btn.periwinkle {
      background: #DCE6FF; /* pastel periwinkle */
      color: #1b2b7a;      /* darker periwinkle text for contrast */
    }
    .topic-tag.purple,
    .topic-filter-btn.purple {
      background: #E6E0FF; /* pastel purple */
      color: #2e1a66;
    }
    .topic-tag.green,
    .topic-filter-btn.green {
      background: #e6f7ea; /* pastel green (default) */
      color: #175c3d;
    }
  </style>
</head>

      topics: ['field experiments', 'organisations', 'uganda']
    },
    {
      title: 'Graduation',
      year: 2024,
      venue: 'Handbook of Social Protection',
      url: 'https://scholar.google.com/scholar_lookup?title=Graduation',
      topics: ['review', 'multi-country', 'poverty']
    }

  const topicContainer = document.getElementById("topic-filters");
  const searchInput = document.getElementById("papers-search");
  const countEl = document.getElementById("papers-count");
  const listEl = document.getElementById("papers-list");

  let selectedTopic = null;

  const norm = (s) => (s || "").toString().toLowerCase();
  const uniq = (arr) => Array.from(new Set(arr));

  // Topic -> color class mapping (lowercase keys)
  const TOPIC_COLORS = {
    "applied theory": "periwinkle",
    "archive data": "periwinkle",
    "field data": "periwinkle",
    "field experiments": "periwinkle",
    "policy evaluation": "periwinkle",
    "review": "periwinkle",


    "contracts": "purple",
    "organisations": "purple",
    "public goods": "purple",
    "rural village economies": "purple",
    "poverty": "purple"
  };

  const COLOR_ORDER = {
    periwinkle: 1,
    purple: 2,
    green: 3
  };

  function topicClass(topic) {
    const key = norm(topic);
    return TOPIC_COLORS[key] || "green";
  }

  function buildTopics() {
    const allTopics = uniq(PAPERS.flatMap(p => p.topics || []))
      .sort((a, b) => {
        const ca = COLOR_ORDER[topicClass(a)] || 99;
        const cb = COLOR_ORDER[topicClass(b)] || 99;
        if (ca !== cb) return ca - cb;
        return a.localeCompare(b);
      });

    topicContainer.innerHTML = "";

    // "all" button (neutral / link-like)
    const allBtn = document.createElement("button");
    allBtn.type = "button";
    allBtn.className = "topic-filter-btn all";
    allBtn.textContent = "all";
    allBtn.setAttribute("aria-pressed", selectedTopic === null ? "true" : "false");
    allBtn.onclick = () => {
      selectedTopic = null;
      renderPapers();
    };
    topicContainer.appendChild(allBtn);

    allTopics.forEach(t => {
      const btn = document.createElement("button");
      btn.type = "button";
      const cls = topicClass(t);
      btn.className = "topic-filter-btn " + cls;
      btn.textContent = t;
      btn.setAttribute("aria-pressed", selectedTopic === t ? "true" : "false");
      btn.onclick = () => {
        selectedTopic = (selectedTopic === t) ? null : t;
        renderPapers();
      };
      topicContainer.appendChild(btn);
    });
  }

  function matches(paper) {
    const q = norm(searchInput.value.trim());
    const inTopic = !selectedTopic || (paper.topics || []).includes(selectedTopic);
    const haystack = norm(
      [paper.title, paper.venue, String(paper.year || ""), (paper.topics || []).join(" ")].join(" | ")
    );
    const inSearch = !q || haystack.includes(q);
    return inTopic && inSearch;
  }

  function renderPapers() {
    buildTopics();

    const filtered = PAPERS
      .filter(matches)
      .sort((a, b) => (b.year || 0) - (a.year || 0) || a.title.localeCompare(b.title));

    if (countEl) {
      countEl.textContent = `${filtered.length} paper${filtered.length === 1 ? "" : "s"}`;
    }

    listEl.innerHTML = "";
    if (!filtered.length) {
      const div = document.createElement("div");
      div.textContent = "No results.";
      listEl.appendChild(div);
      return;
    }

    filtered.forEach(p => {
      const div = document.createElement("div");
      div.className = "paper-item";

      const titleEl = document.createElement("div");
      titleEl.className = "paper-title";
      if (p.url) {
        const a = document.createElement("a");
        a.href = p.url;
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = p.title;
        titleEl.appendChild(a);
      } else {
        titleEl.textContent = p.title;
      }
      div.appendChild(titleEl);

      const metaParts = [];
      if (p.venue) metaParts.push(p.venue);
      if (p.year) metaParts.push(String(p.year));
      const meta = metaParts.join(", ");
      if (meta) {
        const metaEl = document.createElement("div");
        metaEl.className = "paper-meta";
        metaEl.textContent = meta;
        div.appendChild(metaEl);
      }

      if (p.topics && p.topics.length) {
        const topicsEl = document.createElement("div");
        topicsEl.className = "paper-topics";
        p.topics.forEach(t => {
          const span = document.createElement("span");
          span.className = "topic-tag " + topicClass(t);
          span.textContent = t;
          topicsEl.appendChild(span);
        });
        div.appendChild(topicsEl);
      }

      listEl.appendChild(div);
    });
  }

  searchInput.addEventListener("input", renderPapers);
  renderPapers();
</script>

</html>
